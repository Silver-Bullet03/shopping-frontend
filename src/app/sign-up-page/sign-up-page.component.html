<div class = "container border m-auto p-4 mt-5 col-md-3">
  <form (ngSubmit) = "onSubmit()">

    <div class="mb-3">
        <label for="userNameInput" class="form-label">User Name</label>
        <input type="text" class="form-control" id="userNameInput" [(ngModel)] = "user.userName" name = "userName">
    </div>

    <div class="mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input type="text" class="form-control" id="emailInput" [(ngModel)] = "user.email" name = "email">
    </div>

    <div class="mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordInput" [(ngModel)] = "user.password" name = "password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class ="text mt-2">
  Have an account?? then <a href = '/login' style = "text-decoration: none;">Log In</a>
</div>

</div>
