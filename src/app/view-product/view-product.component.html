<app-navbar></app-navbar>
<div class = "col-md-8 offset-md-3">

    <h3>{{product.name}}</h3>
    <button class = "btn btn-danger" (click) = "deleteProduct()">Delete</button>

    <form (ngSubmit) = "onSubmit()">

        <div class = "form-group">
            <label>Name</label>
            <input type = "text" class = "form-control" id = "name"
                [(ngModel)] = "product.name" name = "name" >
        </div>
    
        <div class = "form-group">
            <label>Description</label>
            <input type = "text" class = "form-control" id = "description"
                [(ngModel)] = "product.description" name = "description">
        </div>
    
        <div class = "form-group">
            <label>Price</label>
            <input type = "number" class = "form-control" id = "price"
                [(ngModel)] = "product.price" name = "price">
        </div>
    
        <button class = "btn-success btn" type = "submit">Submit</button> 
    </form>
</div>
